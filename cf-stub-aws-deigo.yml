---
properties:
  etcd:
    ca_cert: |
ETCD_CA_CERT
    client_cert: |
ETCD_CLIENT_CERT
    client_key: |
ETCD_CLIENT_KEY
    peer_ca_cert: |
ETCD_PEER_CA_CERT
    peer_cert: |
ETCD_PEER_CERT
    peer_key: |
ETCD_PEER_KEY
    server_cert: |
ETCD_SERVER_CERT
    server_key: |
ETCD_SERVER_KEY
  ccdb:
    db_scheme: CCDB_SCHEME
    roles:
      - tag: admin
        name: CCDB_USER_NAME
        password: CCDB_PASSWORD
    databases:
      - tag: cc
        name: ccdb
    address: CCDB_ADDRESS
    port: CCDB_PORT
  uaadb:
    db_scheme: UAADB_SCHEME
    roles:
      - tag: admin
        name: UAADB_USER_NAME
        password: UAADB_USER_PASSWORD
    databases:
      - tag: uaa
        name: uaadb
    address: UAADB_ADDRESS
    port: UAADB_PORT
